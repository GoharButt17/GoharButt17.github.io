<!DOCTYPE html>
<html>
<head>
  <title>HEC Types</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .options-card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .options-card h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .option {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .option-icon {
      font-size: 48px;
      margin-right: 20px;
      color: #555;
    }

    .option-label {
      font-size: 18px;
      color: #333;
    }

    .option:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="options-card">
    <h2>HEC Types</h2>
    <a href="HEC-REC-UNIS.html">
      <div class="option">
        <i class="fas fa-university option-icon"></i>
        <span class="option-label">HEC Recognized Universities</span>
      </div>
    </a>
    <a href="HEC-NON-REC-UNIS.html">
      <div class="option">
        <i class="fas fa-times-circle option-icon"></i>
        <span class="option-label">HEC Non-Recognized Universities</span>
      </div>
    </a>
</body>
</html>
